<div class="container">
  <div class="header">
    <div class="text-header"> Diagn√≥stico Covid-19</div>
  </div>
  <div class="content">
    <div class="container-form">
      
    <form id="diagnosticoForm">

      <mat-form-field class="example-full-width"> 
        <mat-label>Edad</mat-label>
        <input matInput type="number" [(ngModel)]="user.edad" name="edad">
      </mat-form-field>

      <mat-radio-group aria-label="Select an option" [(ngModel)]="user.sexo" name="sexo">
        <mat-radio-button value=1>Masculino</mat-radio-button>
        <mat-radio-button value=2>Femenino</mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="example-full-width">
        <mat-label>Region</mat-label>
        <mat-select [(ngModel)]="user.region" name="food">
          <mat-option *ngFor="let region of regiones" [value]="region.valor">
            {{region.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      

      <mat-slide-toggle  class="espacio"  [(ngModel)]="user.insuficienciaRespiratoria" name="insuficienciaRespiratoria">Insuficiencia Respiratoria</mat-slide-toggle>
      <mat-slide-toggle  class="espacio" [(ngModel)]="user.neumonia" name="neumonia">Neumonia</mat-slide-toggle>
      <mat-slide-toggle class="espacio" [(ngModel)]="user.viajo" name="viajo">Viajo</mat-slide-toggle>
      
      

    </form>

    <button mat-raised-button color="primary" (click)="diagnosticar()">Diagnosticar</button>
     
    <div class="texto">{{text}}</div>
    <div class="textoResp1" *ngIf="resp==null">{{textResp}}</div>
    <div class="textoResp2" *ngIf="resp">{{textResp}}</div>
    </div>
    
  </div>

  
</div>
